<html>
<head>
<title>span n frames</title>
<style>
table, th, td {
  border: 7px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: center;    
}
</style>

</head>
<body>

<h2>Cell that spans</h2>
<p>To make a cell span more than one column, use the colspan attribute.</p>

<table width="754" height="400">
  <tr>
	<th colspan="3">First Name</th>
	
  </tr>
  <tr>
    <td rowspan="2">Bill </td>
    <td>Gates</td>
    <td>55</td>
  </tr>

	<tr>
	
	<td>Lington</td>
	<td>25</td>
	</tr>

	<tr>
	<td>John</td>
	<td>Cena</td>
	<td>15</td>
	</tr>
</table>
<br>
<br>
<br>

<hr>

<br>
<br>
<br>



</body>
</html>
